<mat-toolbar color="primary">
  <button mat-button class="toolbar-menu-item" (click)="clickMenuItem('menu')"><img
    src="assets/icons/ic_menu_white_24px.svg">
  </button>
  <div class="toolbar-block">
    <span class="toolbar-title">{{ title | uppercase }}</span>
  </div>
  <div class="flexbox"></div>
  <button mat-button class="toolbar-menu-item" [matMenuTriggerFor]="menu"><img
    src="assets/icons/ic_more_vert_white_24px.svg">
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="clickMenuItem('settings')">Settings</button>
  </mat-menu>
</mat-toolbar>
